<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="styles/style.css" />
    <script
      src="js/index.js"
      defer></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="date">
          <div class="day">
            <label id="label-day" for="day">day</label>
            <input
              type="text"
              inputmode="numeric"
              id="day"
              placeholder="DD"
              maxlength="2"
              required />
              <small class="blank-field">This field is required</small>
              <small class="format-error">Please fill out this field correctly</small>
          </div>
          <div class="month">
            <label id="label-month" for="month">month</label>
            <input
              type="text"
              inputmode="numeric"
              id="month"
              placeholder="MM"
              maxlength="2"
              required />
              <small class="blank-field">This field is required</small>
              <small class="format-error">Please fill out this field correctly</small>
          </div>
          <div class="year">
            <label id="label-year" for="year">year</label>
            <input
              type="text"
              inputmode="numeric"
              id="year"
              placeholder="YYYY"
              maxlength="4"
              required />
              <small class="blank-field">This field is required</small>
              <small class="format-error">Please fill out this field correctly</small>
            </div>
          </div>
          <div class="submit-button">
            <div class="line"></div>
            <button class="btn" type="submit">
              <img
              class="arrow"
              src="assets/images/icon-arrow.svg"
              alt="arrow icon" />
            </button>
          </div>
          <div class="result">
            <div class="result-y">
              <span id="res-y">- -</span>
              <p>years</p>
            </div>
            <div class="result-m">
              <span id="res-m">- -</span>
              <p>months</p>
            </div>
            <div class="result-d">
              <span id="res-d">- -</span>
              <p>days</p>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
